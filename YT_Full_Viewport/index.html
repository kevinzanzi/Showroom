<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Full Browser Viewport</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
      <div class="middle">
        <h1>Insert YouTube link:</h1>

        <div class="input">
          <input
            type="url"
            name="Youtube link"
            placeholder="https://www.youtube.com/watch?v=     ||     or drag it in"
            id="urlLink"
            pattern="https://www.youtube.com/watch?v="
            onsubmit="loadVid()"
          />
          <br /><br />
          <input type="button" id="btn" value="Play video" onClick="loadVid()" />
        </div>
      </div>
    </div>

    <iframe
      src="#"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      id="iframe"
    ></iframe>

    <a href="" class="back" id="back" onclick="document.title = 'Youtube Full Browser Viewport';">
      <p><</p>
    </a>

    <script>
      function loadVid() {
        document.getElementById("iframe").style.zIndex = "1";
        document.getElementById("iframe").src =
          "https://www.youtube.com/embed/" +
          document.getElementById("urlLink").value.substring(32) +
          "?autoplay=1&modestbranding=1&iv_load_policy=3&showinfo=0&rel=0";
        document.getElementById("back").style.zIndex = "1";
        document.title = "Playing video";
      }
    </script>
  </body>
</html>
